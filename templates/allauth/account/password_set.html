{% extends "base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Password Set" %}{% endblock %}

{% block page_header %}
    <div class="container-fluid header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}

<section id="reset-title-section" class="title-section">
    <div class="container-fluid w-100">
        <div class="overlay"></div>
        <div class="row g-0 w-100 h-100">
            <div class="col-12 p-5">
                <h1 class="title-text">Password Set</h1>
            </div>
        </div>
    </div>
</section>
<section id="reset-body-section" class="bg-ant-white">
    <div class="container-fluid text-blue">
        <div class="row h-100 w-100">
            <div class="col-12 col-md-10 mx-auto p-1 p-sm-2">

                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="spna-btn p-1" name="action" value="{% trans 'Set Password' %}"/>
                </form>

            </div>
        </div>
    </div>
</section>
{% endblock %}
