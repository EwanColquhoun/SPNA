<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Scottish Private Nursery Association is an operating association for private nurseries operating in Scotland">
    <meta name="keywords" content="Scotland, childcare, early-years, nursery, association, children, learning, grass roots, membership">

    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
  </head>
  <body>
    {% block body %}
    {% block content %}
    {% endblock %}
<div class="dropdown-divider pt-3"></div>
<div class="row ">
  <div class="col pl-5">
      <h3 class="text-blue">Account Menu:</h3>
      <ul class="menu-link">
        {% if user.is_authenticated %}
        <li><a href="{% url 'account_email' %}" class="menu-link">Change E-mail</a></li>
        <li><a href="{% url 'account_logout' %}" class="menu-link">Sign Out</a></li>
        {% else %}
        <li><a href="{% url 'account_login' %}" class="menu-link">Sign In</a></li>
        <li><a href="{% url 'subscribe' %}" class="menu-link">Sign Up</a></li>
        {% endif %}
      </ul>
    
  </div>
</div>
    {% endblock %}
    {% block extra_body %}
    {% endblock %}
  </body>
</html>
