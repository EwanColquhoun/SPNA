{% extends "base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block page_header %}
    <div class="container-fluid header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

{% endblock %}

{% block content %}

<section id="reset-title-section" class="title-section">
    <div class="container-fluid w-100">
        <div class="overlay"></div>
        <div class="row g-0 w-100 h-100">
            <div class="col-12 p-5">
                <h1 class="title-text">Change Password</h1>
            </div>
        </div>
    </div>
</section>
<section id="reset-body-section" class="bg-ant-white full-height">
    <div class="container-fluid text-blue">
        <div class="row h-100 w-100 pt-2">
            <div class="col-12 col-md-10 mx-auto p-1 p-sm-2">

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="spna-btn p-2" name="action">{% trans "Change Password" %}</button>
                    <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                </form>

            </div>
        </div>
    </div>
</section>    
{% endblock %}
